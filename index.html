<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>

  <body>
    <header>
      <div class="logo">
        <h3>SaReGaMaPlay</h3>
      </div>
      <div class="search">
        <input type="text" name="" id="input" placeholder="Search" />
        <button id="btn" onclick="f1()">Search</button>
      </div>
    </header>

    <div id="pop">
      <h1>PLEASE SEARCH MUSIC</h1>
    </div>

    <div id="container"></div>

    <div class="bottombox">
      <div class="leftimgBox">
        <img id="playerImg" src="" alt="" />
        <div class="artis">
          <h4 id="playerh3">song</h4>
          <p id="artist">Artist</p>
        </div>
      </div>
      <div class="bottom-player-Content">
        <button id="Pouse">
          <span class="material-symbols-outlined"> pause </span>
        </button>
        <button id="Play">
          <span class="material-symbols-outlined"> play_arrow </span>
        </button>
        <button id="Resume">
          <span class="material-symbols-outlined"> resume </span>
        </button>
      </div>
      <div class="volume">
        <audio src="" id="playMusic"></audio>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
